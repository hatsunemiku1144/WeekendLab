<!DOCTYPEhtml>
    <html lang="en">

    <head>
        <title>OOXX-final-類別版, 判斷輸贏-題目版</title>
        <style>
            td {
                text-align: center;
                cursor: pointer;
            }
        </style>

        <script>
            class OOXX {
                constructor() {
                    this.grid = [];
                    this.grid[0] = ['', '', ''];
                    this.grid[1] = ['', '', ''];
                    this.grid[2] = ['', '', ''];
                }

                setPoint(x, y, point) {
                    /* todo */
                    this.grid[x][y] = point;
                    //設定落子
                }

                HasWinner() {
                    /* 判斷勝利者 */
                    for (let i = 0; i <= 2; i++)
                    {
                        //row check
                        if(this.grid[i][0]==this.grid[i][1]&&this.grid[i][1]==this.grid[i][2])
                        {return(this.grid[i][0]);}
                        //col check
                        if(this.grid[0][i]==this.grid[1][i]&&this.grid[1][i]==this.grid[2][i])
                        {return(this.grid[0][i]);}

                    }
                    if(this.grid[0][0]==this.grid[1][1]&&this.grid[1][1]==this.grid[2][2])
                    {
                        return this.grid[0][0];
                    }
                    if(this.grid[2][0]==this.grid[1][1]&&this.grid[1][1]==this.grid[2][0])
                    {
                        return this.grid[2][0];
                    }
                        return '';
                }
            }

            var flag = "";
            var game = new OOXX();

            function SetPoint(obj) {
                //alert(obj);
                if (obj.innerText != "_") return;
                if (flag == "X") {
                    flag = "O";
                    obj.innerText = 'O';
                }
                else {
                    flag = "X";
                    obj.innerText = 'X';
                }
                //show
                var label = document.getElementById('lebel1');
                //顯示位置
                label.innerHTML = "rowIndex: " + obj.parentElement.rowIndex + " CellIndex: " + obj.cellIndex + " --> " + obj.innerText;
                //設定落子
                game.setPoint(obj.parentElement.rowIndex, obj.cellIndex, obj.innerText);
                //有人贏嗎?
                if (game.HasWinner() != '') label.innerHTML = `<span style='color:red'>winner : ${game.HasWinner()}</span>`;
            }
        </script>
    </head>

    <body>
        <h3>OOXX遊戲</h3>
        <div style="font-size: 80px">
            <table border="1" style="width: 400px; height:300px">
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
            </table>
        </div>
        <label id=lebel1>desc:</label>

    </body>

    </html>
