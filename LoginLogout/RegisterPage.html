<!DOCTYPE html>
<html lang="zh-Hant-TW">

</html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
               function check() 
                {
                    if(document.getElementById("MustCheck").checked!=true)
                    {
                        document.getElementById('bodytext').innerHTML="請勾選我同意本系統同意條款..."
                        $('#myModal').modal('show'); 
                    }
                    else
                    {
                        document.getElementById('bodytext').innerHTML="註冊成功"
                        $('#myModal').modal('show'); 
                    }
                }
        </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6">
                <!-- card-main -->
                <div class="card">
                    <div class="card-header bg-info text-white">用戶註冊</div>
                    <div class="container">
                        <div class="card-body">
                            <div class="row">
                                <div class="col col-md-9"></div>
                                <a href="LoginPage.html" class="btn btn-primary">登入</a>
                            </div>


                            <label>帳號:</label> <input class="form-control" type="text" id="FieldName" name=" FieldName"
                                placeholder="請輸入姓名"></br>
                            <label>密碼:</label> <input class="form-control" type="password" id="Fieldpwd"
                                name=" Fieldpwd" placeholder="請輸入密碼"></br>
                            <label>確認密碼:</label> <input class="form-control" type="password" id="Fieldpwd"
                                name=" Fieldpwd" placeholder="請輸入確認密碼"></br>
                            <label>E-mail:</label> <input class="form-control" type="password" id="Fieldpwd"
                                name=" Fieldpwd" placeholder="請輸入E-mail"></br>
                            <label>生日:</label> <input class="form-control" type="password" id="Fieldpwd"
                                name=" Fieldpwd" placeholder="請輸入生日"></br>
                            <label>學校/公司:</label> <input class="form-control" type="password" id="Fieldpwd"
                                name=" Fieldpwd" placeholder="請輸入學校/公司"></br>


                            <div class="row">
                                <input type="checkbox" id="MustCheck" name="MustCheck"
                                    style="margin-top:7px">勾選我同意本系統同意條款</br>

                            </div>
                            <div class="container-fluid">
                                <div class="row">

                                    <button type="button" onclick="check()" class="btn btn-primary" style="margin:7px auto">
                                        註冊
                                    </button>
                                    <!-- The Modal -->
                                    <div class="modal" id="myModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">

                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Modal Heading</h4>
                                                    <button type="button" class="close"
                                                        data-dismiss="modal">&times;</button>
                                                </div>

                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                        <span id="bodytext">請勾選我同意本系統同意條款...</span>
                                                </div>

                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-dismiss="modal">Close</button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- endfoThe Modal -->
                                </div>
                            </div>
                        </div>
                       
                       
                    </div>
                </div>
</body>
