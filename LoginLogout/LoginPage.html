<!DOCTYPE html>
<html lang="zh-Hant-TW">

</html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script>
                function check() 
                {
                    if(document.getElementById("MustCheck").checked !=true)
                    {
                        $('#myModal').modal('show'); 
                    }
                }
        </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6">
                <!-- card-main -->
                <div class="card">
                    <div class="card-header bg-primary text-white">登入系統</div>
                    <div class="container">
                        <div class="card-body">
                            <div class="row">
                                <div class="col col-md-9"></div>
                                <a href="RegisterPage.html" class="btn btn-danger">註冊新帳號</a>
                            </div>

                            <label>帳號:</label> <input class="form-control" type="text" id="FieldName" name=" FieldName"
                                placeholder="請輸入姓名"></br>
                            <label>密碼:</label> <input class="form-control" type="password" id="Fieldpwd"
                                name=" Fieldpwd" placeholder="請輸入密碼"></br>
                            <div class="row">
                                <input type="checkbox" id="MustCheck" name="MustCheck"
                                    style="margin-top:7px">勾選我同意本系統同意條款</br>

                            </div>
                            <div class="container-fluid">
                                <div class="row">

                                    <button type="button" class="btn btn-primary" onclick="check()" style="margin:7px auto">
                                        登入
                                    </button>
                                    <div class="modal" id="myModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">

                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                    <h4 class="modal-title"></h4>
                                                    <button type="button" class="close"
                                                        data-dismiss="modal">&times;</button>
                                                </div>

                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                    請勾選我同意本系統同意條款...
                                                </div>

                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger"
                                                        data-dismiss="modal">Close</button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </class>
            <class class=" col col-md-3">
            </class>
        </div>
    </div>
</body>
