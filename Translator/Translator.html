<html lang="zh-hant-tw">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script>
        $(function () {
            $('#TranslateForward').click(TranslateForward);
            $('#TranslateBackward').click(TranslateBackward);
        });
        function TranslateForward() {
           Translate();

        }
        function TranslateBackward() {

        }
        function Translate() {
            $.ajax({
            type: "post", //http verb
            headers: {
                //http header
                "Ocp-Apim-Subscription-Key": "7438956b882143d694e230f1ea8c17b3",
                "Content-Type": "application/json"
            },
            url: "https://api.cognitive.microsofttranslator.com/translate?api-version=3.0&to=en&to=ko",
            data: JSON.stringify([{ "Text": $('#text1').val() }]), //要翻譯的文字
            dataType: "json",
            success: function (response) {
                //呼叫遠端服務後的回傳結果
                $('#text2').val(response[0].translations[0].text);
            }
        });
        }
    </script>
</head>

    <div class="container">

            </div>

                                        <textarea name="" id="text2" cols="30" rows="5"></textarea>
