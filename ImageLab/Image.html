<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function init() {
            $("#sel01").change(changeradius);
            $("img").hover(changesize1, changesize2);
        }
        function changeradius() {
            var val = $(this).val();
            $('#ImgGroup2 img').removeClass();
            $('#ImgGroup2 img').addClass(val);
        }
        function changesize1() {
            $(this).css("crusor", "pointer");
            $(this).css("transform", "scale(1.1)").css("transition-duration", "0.1s")
        }
        function changesize2() { $(this).css("transform", "scale(1)").css("transition-duration", "0.1s") }
        $(function () {
            init();
        });
    </script>
    <style>
        .br15 {
            border-radius: 15px;
        }

        .br30 {
            border-radius: 30px;
        }

        .br50 {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12" style="padding-bottom: 20px">
            <select id="sel01" >
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="Images/1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
