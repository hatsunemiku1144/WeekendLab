<!DOCTYPE html>
<html lang="zh-Hant-TW">

</html>

<meta charset="UTF-8">

<head>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
       $(document).ready(init);
        function init(){
        $('#btn1').click(function (e) {
            var height = $('#height').val() / 100;
            var weight = $('#weight').val();
            var result = weight / (height * height);
            $('#result').html('BMI為:' + result);
        })}


    </script>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">

                <div class="col-md-3">身高:</br><input type="text" id="height" name="height"></div>
                <div class="col-md-3">體重:</br><input type="text" id="weight" name="weight"></div>
            </div>

            <span id="result">BMI為:</span></br>

            <input class="btn btn-danger" type="button" id="btn1" value="calculate">

        </form>
    </div>


</body>

</html>
