<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var input;
        var isPause = false;
        var isStart = false;
        $(document).ready(function () {

            $('#button1').click(startwatch);
            $('#button2').click(stopwatch);
        });
        function startwatch() {
            if(isStart == false)
            {
            setwatch();
            countdown();
            }
            if(isStart == true && isPause== true)
            {
            recountdown();
            }
           
        };
      
        function setwatch() {
            input = $('#input').val();
            isPause = false;
            isStart = true;
        }
        function countdown() {
            if(isPause == false){
                if(input==0){
                    $('#clock').html("0");
                    alert("time's up!");
                }
                else{
                $('#clock').html(input);
                input = input - 1;
                setTimeout(countdown, 1000);
                }
            }
        }
        function recountdown()
        {
                if(input==0){
                    $('#clock').html("0");
                    alert("time's up!");
                }
                
                $('#clock').html($('#clock').html());
                setTimeout(countdown, 1000);
                isPause = false;
            
        }
        function stopwatch() {
            isPause = true;
        };
    </script>
    <style>
        @font-face {
            font-family: digifont;
            src: url('digital-7 (italic).ttf');
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <input type="text" id="input"></br>
            <label style="font-family: digifont" class="h2" id="clock">TEST</label></br>
            <button class="btn btn-primary" id="button1">Countdown
            </button>
            <button class="btn btn-primary" id="button2">stopwatch </button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
