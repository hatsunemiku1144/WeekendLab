    <script>
        var puzzle = new Array;
        var difficulty = 0;
        var inversion = 0;
        var x = document.getElementById("myCanvas");
        $(function () {
            $('#btn').click(Random);
            $('#btnclr').click(Clear);
            $('#btneasy').click(easy);
            $('#btnmedium').click(medium);
        });
        function Random() {
            puzzle = [];
            let i = 0;
            while (puzzle.length < difficulty) {
                var number = Math.floor(Math.random() * difficulty);
                if (puzzle.indexOf(number) == -1) {
                    puzzle[i] = number;
                    i++
                }

            }
            console.log(puzzle);
        }
        function easy() {
            difficulty = 9;
            do {
                Random()
            }
            while (isSolvable(puzzle) == false)
            console.log(puzzle);
            console.log(inversion);
        }
        function medium() {
            difficulty = 16;
            Random();

        }
        function Clear() {
            puzzle = [];
            console.log(puzzle);
        }
        function isSolvable(input) {
           inversion = 0;
            for (let i = 0; i < input.length - 1; i++) {
                for (let j = i + 1; j < input.length; j++) {
                    if (input[i] > input[j] && i < j&&input[i]&&input[j]) {
                        inversion++;
                    }
                }
            }
            if (inversion % 2 == 0) {
                return true;
            }
            else return false;
        }
    </script>

    <button id="btneasy" class="btn btn-primary">easy</button>
    <button id="btnmedium" class="btn btn-primary">medium</button>
    </div>
    <div class="puzzle">

</div>
</body>
